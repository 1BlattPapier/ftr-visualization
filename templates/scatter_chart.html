<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://d3js.org/d3-selection.v1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <h3 id="vis_ttl" style="font-family: Helvetica;">Scatter Plot</h3>
  <div id="vis"></div>
  <script>
    var divElement = d3.select('#vis');
    var titleElement = d3.select('#vis_ttl');
    var visualize = function(vegaEmbed, width, height, el) {
      var scatter = {
        "mark": "circle",
        "encoding": {
          "tooltip": [
            {
              "type": "nominal",
              "field": "text"
            },
            {
              "type": "nominal",
              "field": "topics"
            },
            {
              "type": "nominal",
              "field": "emotions"
            },
          ],
          "x": {
            "type": "quantitative",
            "field": "x"
          },
          "y": {
            "type": "quantitative",
            "field": "y"
          }
        },
        "height": width,
        "selection": {
          "selector004": {
            "type": "interval",
            "bind": "scales",
            "encodings": [
              "x",
              "y"
            ]
          }
        },
        "width": height,
      };
      var topic_bar = {
        "transform": [{"flatten": ["topics"]}],
        "mark": "bar",
        "encoding": {
          "color": {
            "condition": {
              "type": "nominal",
              "field": "income",
              "selection": "selector001"
            },
            "value": "lightgray"
          },
          "x": {
            "type": "quantitative",
            "aggregate": "count",
            "axis": {
              "title": ""
            }
          },
          "y": {
            "type": "nominal",
            "axis": {
              "labelFontSize": 11,
              "ticks": false,
              "title": ""
            },
            "field": "topics",
            "sort": "-x"
          }
        },
        "selection": {
          "selector001": {
            "type": "multi",
            "fields": [
              "topics"
            ]
          }
        },
        "height": height / 2,
        "width": width,
        "title": "Topic"
      };
      var spec = {
        "config": {
          "view": {
            "continuousWidth": 400,
            "continuousHeight": 300
          }
        },
        "data": {
          "url": "http://127.0.0.1:5000/data?st_year={{st_year}}&end_year={{end_year}}",
          "format": {
            "type": "json"
          }
        },
        "hconcat": [
          {
            "vconcat": [
              scatter
            ],
            "transform": [
              {
                "filter": {
                  "selection": "selector001"
                }
              }
            ]
          },
          topic_bar
        ],
        "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"
      };
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    };
    var resizeTimer;
    d3.select(window).on('resize', function(){
      if(resizeTimer){
        clearTimeout(resizeTimer);
      }
      resizeTimer = setTimeout(resize, 100);
    });
    function resize(){
      divElement.selectAll("*").remove();

      // calculate width and height of vis
      var w, h, th;
      var style = window.getComputedStyle ? getComputedStyle(titleElement.node(), null) : titleElement.node().currentStyle;
      var mt = parseInt(style.marginTop) || 0;
      var mb = parseInt(style.marginBottom) || 0;

      if(window.innerHeight){
        w = window.innerWidth;
        h = window.innerHeight;
      }else{
        w = document.documentElement.clientWidth;
        h = document.documentElement.clientHeight;
      }
      console.log(mt, mb);
      th = titleElement.node().clientHeight + mt + mb;
      if(h > th){
        h = h - th;
      }
      h = 0.9 * h;
      if(w > h){
        w = h;
      }
      visualize(vegaEmbed, w, w, divElement.node());
    }
    resize();
    
  </script>
</body>
</html>
